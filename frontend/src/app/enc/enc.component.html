    <div class="col-12">
        <label class="btn btn-default p-0">
          <!--  <input type="file" (change)="selectFile($event)" />-->
            <input type="file" (change)="onFileSelected($event)" />
        </label>
    </div>


    <div class="col-12">
        <mat-form-field
            [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="getFloatLabelValue()">
            <mat-select required>
                
                <mat-option value="5 min">5 min</mat-option>
                <mat-option value="10 min">10 min</mat-option>
                <mat-option value="30 min">30 min</mat-option>
                <mat-option value="1 h">1 h</mat-option>
                <mat-option value="2 h">2 h</mat-option>
                <mat-option value="5 h">5 h</mat-option>
                <mat-option value="12 h">12 h</mat-option>
                <mat-option value="1 D">1 D</mat-option>
            </mat-select>
            <mat-label><mat-icon>update</mat-icon> <strong> haltbarkeit</strong> </mat-label>
        </mat-form-field>
    </div>
  
    <div class="col-12">
      <!--  <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">-->
        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="onFileSelected($event)">
        Upload
        </button>
    </div>



    <div class="row">
        <div class="col-12">
            <div *ngIf="currentFile" class="progress my-3">
                <div
                class="progress-bar progress-bar-info progress-bar-striped"
                role="progressbar"
                attr.aria-valuenow="{{ progress }}"
                aria-valuemin="0"
                aria-valuemax="100"
                [ngStyle]="{ width: progress + '%' }"
                >
                {{ progress }}%
                </div>
            </div>
        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
    </div>
